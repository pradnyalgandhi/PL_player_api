{% extends 'api/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section id="cta" class="cta">
    <div class="container">
        <div class="row" data-aos="zoom-out">
            <div class="col-lg-6 text-center text-center">
              <h3>Log In</h3>
              <p> Enter the world of Narnia</p>
            </div>
            <div class="col-lg-6 text-center" >
            <form  method="post" class="login-form">                
                <div class="form-group">
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" data-rule="email" data-msg="Please enter a valid email" />
                <div class="validate"></div>                  
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" id="password" placeholder="Password" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                    <input type="submit" class=" cta-btn align-middle text-center"/>
                  </div>
              </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
